<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a addresses </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Add address</h2>
        <hr/>
        <form th:action="@{/saveAddress}" th:object="${address}" method="POST">
            <input type="text" th:field="*{city}" placeholder="Enter city" class="form-control col-4 mb-4"/>
            <input type="text" th:field="*{zipCode}" placeholder="Enter zipcode" class="form-control col-4 mb-4"/>
            <input type="text" th:field="*{streetAddress}" placeholder="Enter streetAddress" class="form-control col-4 mb-4"/>
            <button class="btn btn-primary" type="submit" >Save</button>
          <input type="hidden" th:field="*{id}"/>
        </form>
    </div>
</body>
</html>
