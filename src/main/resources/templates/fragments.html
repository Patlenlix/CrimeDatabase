<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Fragments</title>
<head th:fragment="header_fragment">
    <meta charset="UTF-8">
    <link href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"
          rel="stylesheet" type="text/css"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:fragment="menu_fragment">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Crime Database</a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="categoriesDropdown" role="button">
                            Categories
                        </a>
                        <ul aria-labelledby="categoriesDropdown" class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/categories}">Show Categories</a></li>
                            <li><a class="dropdown-item" th:href="@{/addCategoryForm}">Add Category</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="crimesDropdown" role="button">
                            Crimes
                        </a>
                        <ul aria-labelledby="crimesDropdown" class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/crimes}">Show Crimes</a></li>
                            <li><a class="dropdown-item" th:href="@{/addCrimeForm}">Add Crime</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="criminalsDropdown" role="button">
                            Criminals
                        </a>
                        <ul aria-labelledby="criminalsDropdown" class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/criminals}">Show Criminals</a></li>
                            <li><a class="dropdown-item" th:href="@{/addCriminalForm}">Add Criminal</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="victimsDropdown" role="button">
                            Victims
                        </a>
                        <ul aria-labelledby="victimsDropdown" class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/victims}">Show Victims</a></li>
                            <li><a class="dropdown-item" th:href="@{/addVictimForm}">Add Victim</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="addressesDropdown" role="button">
                            Addresses
                        </a>
                        <ul aria-labelledby="addressesDropdown" class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/addresses}">Show Addresses</a></li>
                            <li><a class="dropdown-item" th:href="@{/addAddressForm}">Add Address</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
