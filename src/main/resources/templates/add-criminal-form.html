<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a criminal </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Add criminal</h2>
        <hr/>
        <form th:action="@{/saveCriminal}" th:object="${criminal}" method="POST">
            <div class="col-sm-8">
                <input type="text" th:field="*{firstName}" placeholder="Enter firstname"
                       class="form-control col-4 mb-4"/>
                <input class="form-control col-4 mb-4" placeholder="Enter lastname" th:field="*{lastName}" type="text"/>
            </div>
            <div class="col-sm-8">
                <label for="criminal-birth-date">Date of birth:</label>
                <input type="date" th:field="${criminal.dateOfBirth}"/>
            </div>

            <label class="col-form-label col-sm-4">Address: </label>
            <div class="col-sm-8">
                <select class="form-control col-4 mb-4" th:field="*{address}">
                    <option th:value="0" selected></option>
                    <option th:each="address: ${listAddresses}" th:value="${address.id}" th:text="${address.city + ', '
                    + address.zipCode + ', ' + address.streetAddress}">
                    </option>
                </select>
            </div>
            <div class="col-sm-8">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
            <input type="hidden" th:field="*{id}"/>
        </form>
    </div>
</body>
</html>
