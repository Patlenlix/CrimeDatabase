<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a victim </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Add victim</h2>
    <form method="POST" th:action="@{/saveVictim}" th:object="${victim}">
        <div class="col-sm-8">
            <input type="text" th:field="*{firstName}" placeholder="Enter firstname" class="form-control col-4 mb-4"/>
            <input class="form-control col-4 mb-4" placeholder="Enter lastname" th:field="*{lastName}" type="text"/>
        </div>
        <div>
            <label class="col-form-label col-sm-4">
                <label for="victim-birth-date">Date of birth:</label>
                <input th:field="${victim.dateOfBirth}" type="date"/>
        </div>
        <label class="col-form-label col-sm-4">Address: </label>
        <div class="col-sm-8">
            <select class="form-control col-4 mb-4" th:field="*{address}">
                <option selected th:value="0"></option>
                <option th:each="address: ${listAddresses}" th:text="${address.city}" th:value="${address.id}">
                </option>
            </select>
        </div>
        <div class="col-sm-8">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
        <input th:field="*{id}" type="hidden"/>
    </form>
</div>
</body>
</html>
