<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Addresses</title>
    <link rel="stylesheet"
          type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <h2>Here can you add, update and change addresses</h2>
                <hr/>
                    <a th:href="@{/addAddressesForm}"class="btn btn-primary mb-2"> Add a new address</a>
                <table class="table table-bordered table-striped" id="address-table">
            <thead>
                <tr>
                    <th>city</th>
                    <th>zipCode</th>
                    <th>streetAddress</th>
                </tr>
            </thead>
                <tbody>
                    <tr th:each="address: ${addresses}">
                        <td th:text="${address.streetAddress}"></td>
                        <td th:text="${address.zipCode}"></td>
                        <td th:text="${address.city}"></td>
                        <td>
                            <a th:href="@{/addressesUpdateForm(id=${address.id})}" class="btn btn-info">Update</a>
                            <a th:href="@{/deleteAddress(id=${address.id})}" class="btn btn-danger ml-2">Delete</a>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
        <script>
        $(document).ready(function(){
        $("#address-table").DataTable();
        })
        </script>
    </body>
</html>
