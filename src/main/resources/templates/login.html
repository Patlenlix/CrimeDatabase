<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
    </head>
    <body>
        <div class="container-fluid text-center">
            <div>
                <img th:src="@{/images/logo.png}" />
            </div>
            <div th:if="${param.error}">
                 <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
            <div class="border border-secondary p-3 rounded">
            <p>Login to access the crime database</p>
                <p>
                    <input type="username" name="username" class="form-control" placeholder="Enter username" required autofocus/>
                </p>

                <p>
                     <input type="password" name="password" class="form-control" placeholder="Enter password" required />
                </p>

                <p>
                    <input type="submit" value="Login" class="btn btn-primary"/>
                </p>
        </form>
    </body>
</html>
